{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVENT MANAGEMENT SYSTEM</title> 
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body, html {
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            background: url("{% static 'img/login.jpeg' %}") no-repeat center center fixed;
            background-size: cover;
        }

        /* Navbar Styling */
        .navbar {
            list-style-type: none;
            margin: 0;
            padding: 10px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
        }

        /* Navbar Items */
        .navbar li {
            display: inline;
        }

        .navbar li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            transition: background-color 0.3s;
        }

        .navbar li a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }

        /* Logo Image Styling */
        .navbar li a img {
            width: 70px;
            height: 50px;
            vertical-align: middle;
            border-radius: 5px;
        }

        /* Login Form Container */
        .login-container {
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 350px;
            padding: 30px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Form Heading */
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        /* Form Styling */
        .login-container label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Login Button */
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <ul class="navbar">
        <li><a href="/login"><img src="img/login.jpeg" alt="Logo"></a></li>
        <li><a href="/login">HOMEüè†</a></li>
        <li><a href="/login">REVIEWS</a></li>        
        <li><a href="/login">ACCOUNTüë§</a></li>
        <li><a href="/login">CONTACT USüìû</a></li>
    </ul>
    
    <!-- Login Form -->
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginform" action="/register" method="POST">
            {% csrf_token %} 
            <label for="name">Name:</label>
            <input type="text" id="username" name="name" placeholder="Enter your name" required>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            
            <label for="email">Email ID:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email ID" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm your password" required>
            
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Enter your address" required>
            
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
