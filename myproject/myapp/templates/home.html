{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVENT MANAGEMENT SYSTEM</title> 
    <link rel="stylesheet" href="{% static 'index.css' %}">
</head>
<style>
   /* index.css */

/* Basic Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body Styling */
body, html {
    width: 100%;
    height: 100%;
    font-family: Arial, sans-serif;
    overflow: hidden;
}

/* Background Image */
.background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('img/login.jpeg'); /* Make sure this path is correct */
    background-size: cover;
    background-position: center;
    filter: brightness(0.7); /* Darkens the image for better text visibility */
    z-index: -1;
}

/* Navbar Styling */
.navbar {
    list-style-type: none;
    margin: 0;
    padding: 10px;
    display: flex;
    justify-content: space-around;
    background-color: rgba(0, 0, 0, 0.6);
}

/* Navbar Items */
.navbar li {
    display: inline;
}

.navbar li a {
    text-decoration: none;
    color: white;
    font-size: 18px;
    padding: 10px 20px;
    transition: background-color 0.3s;
}

.navbar li a:hover {
    background-color: rgba(255, 255, 255, 0.2);
}

/* Logo Image Styling */
.navbar li a img {
    width: 70px;
    height: 50px;
    vertical-align: middle;
    border-radius: 5px;
}

/* Content Styling */
.content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    color: white;
}

/* Centered Text */
.centered-text h1 {
    font-size: 3rem;
    text-shadow: 2px 2px 5px black;
    margin-bottom: 20px;
}

.centered-text h2 {
    font-size: 1.5rem;
    text-shadow: 2px 2px 5px black;
}

/* Explore Link */
.centered-text h2 a {
    text-decoration: none;
    color: #ff9800;
    transition: color 0.3s;
}

.centered-text h2 a:hover {
    color: #ff5722;
}


</style>
<body>
    <!-- Background Image -->
    <div class="background"><img src="{% static 'img/login.jpeg' %}" style="width: 100%; height: 100%;"></div>

    <!-- Navigation Bar -->
    <ul class="navbar">
        <li><a href="/login"><img src="{% static 'img/login.jpeg' %}" alt="Logo"></a></li>
        <li><a href="/login">HOMEüè†</a></li>
        <li><a href="/login">REVIEWS</a></li>

        <li><a href="/login">CONTACT USüìû</a></li>
        <!-- <li><a href="/login">PAYMENT</a></li> -->
    </ul>

    <!-- Content -->
    <div class="content">
        <h1 class="centered-text">EVENT MANAGEMENT SYSTEM</h1>
        <h2 class="centered-text">EXPLORE US <a href="/login">‚û•</a></h2>
    </div>
</body>
</html>
