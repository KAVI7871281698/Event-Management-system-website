<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Reviews</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .title {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }
        .input-field, .textarea-field {
            width: 100%;
            background: #2a2a2a;
            color: #ffffff;
            border: 1px solid #444;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }
        .input-field:focus, .textarea-field:focus {
            border-color: #007bff;
            outline: none;
        }
        .submit-btn {
            width: 100%;
            background: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .submit-btn:hover {
            background: #0056b3;
        }
        .review-list {
            margin-top: 20px;
        }
        .review-item {
            background: #252525;
            padding: 15px;
            border-radius: 5px;
            border-left: 4px solid #007bff;
            margin-bottom: 10px;
        }
        .review-name {
            font-weight: bold;
            color: #4da6ff;
        }
        .review-text {
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Customer Reviews</h1>
        <form id="reviewForm" action="/reviews" method="POST">
            {% csrf_token %}
            <input type="text" name="name" id="name" class="input-field" placeholder="Your Name" required>
            <textarea id="review" name="review" class="textarea-field" placeholder="Write your review..." required></textarea>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
        <div class="review-list" id="reviewsList">
            <!-- Reviews will be added dynamically here -->
        </div>
    </div>
</body>
</html>
